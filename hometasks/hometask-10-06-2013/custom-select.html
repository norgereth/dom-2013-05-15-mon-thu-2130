<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Селект</title>
    <link rel="stylesheet" href="custom-select.css"/>
    <script src="jquery.js"></script>
    <script src="custom-select.js"></script>
</head>
<body>

<div>Последний результат: <span id="result">...</span></div>
<div id="selects-placeholder"></div>

<script>

    /* Свой селект, http://learn.javascript.ru/task/svoy-selekt */
    /* Андрей Порубов */

    // создание первого селекта
    var animalSelect = new CustomSelect({
        titlePlaceholder: 'Выберите',
        items: {
            bird: 'Птицы',
            fish: 'Рыбы',
            animal: 'Звери',
            dino: 'Динозавры',
            simplest: 'Одноклеточные'
        }
    });

    // создание второго селекта
    var foodSelect = new CustomSelect({
        titlePlaceholder: 'Выберите',
        items: {
            carnivore: 'Плотоядные',
            herbivore: 'Травоядные',
            omnivore: 'Всеядные'
        }
    });

    // помещение корневых элементов селектов в DOM
    animalSelect.element().appendTo($('#selects-placeholder'));
    foodSelect.element().appendTo($('#selects-placeholder'));

    // подписка на изменение значений селектов
    $([animalSelect, foodSelect]).on('select.custom-select', function(event) {
        var data = event.customData;
        $('#result').html(data.text + ' [' + data.value + ']');
    });

</script>

</body>
</html>
