    var movingDiv = document.getElementById('moving-div');
    var placeholderDiv = movingDiv.cloneNode(true);

    placeholderDiv.innerHTML = '';
    placeholderDiv.style.width = movingDiv.offsetWidth + 'px';
    placeholderDiv.style.height = movingDiv.offsetHeight + 'px';
    placeholderDiv.style.borderWidth = '0px';
    placeholderDiv.style.backgroundColor = 'rgb(192, 192, 192)';

    movingDiv.parentNode.insertBefore(placeholderDiv, movingDiv);

    movingDiv.style.position = 'absolute';
    movingDiv.style.right = movingDiv.style.top = 0;

</script>
