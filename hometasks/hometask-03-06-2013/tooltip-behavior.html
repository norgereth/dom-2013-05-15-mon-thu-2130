<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            height: 2000px; /* подсказка должна работать независимо от прокрутки */
        }
        .tooltip {
            position: absolute;
            z-index: 100;
            padding: 10px 20px;
            border: 1px solid #b3c9ce;
            border-radius: 4px;
            text-align: center;
            font: italic 14px/1.3 arial, sans-serif;
            color: #333;
            background: #fff;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>

<p>ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя</p>
<p>ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя</p>

<a href="#" id="link" data-tooltip="подсказка длиннее, чем элемент">Короткая ссылка</a>
<a href="#" id="link2" data-tooltip="HTML<br>подсказка">Еще ссылка</a>

<p>Прокрутите страницу и проверьте, правильно ли показывается подсказка</p>

<script src="jquery-1.10.1.min.js"></script>
<script>

    /* Поведение "подсказка", http://learn.javascript.ru/task/povedenie-podskazka */
    /* Андрей Порубов */

    /* Вопрос: почему подсказка "мерцает" при наведении на элемент? */

    var tooltip;

    $(document).mouseover(function(event) {

        var target = $(event.target), tooltipHTML;

        if(!(tooltipHTML = target.data('tooltip'))) return;

        tooltip = $('<div class="tooltip"></div>').html(tooltipHTML).appendTo('body').offset({
            top: target.offset().top,
            left: target.offset().left
        });

    }).mouseout(function() {

        if(tooltip) tooltip.remove();

    });

</script>

</body>
</html>
