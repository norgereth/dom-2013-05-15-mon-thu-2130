<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .tree li {
            cursor: pointer;
        }
    </style>
</head>
<body>

<ul class="tree" id="tree">
    <li>Животные
        <ul>
            <li>Млекопитающие
                <ul>
                    <li>Коровы</li>
                    <li>Ослы</li>
                    <li>Собаки</li>
                    <li>Тигры</li>
                </ul>
            </li>
            <li>Другие
                <ul>
                    <li>Змеи</li>
                    <li>Птицы</li>
                    <li>Ящерицы</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Рыбы
        <ul>
            <li>Аквариумные
                <ul>
                    <li>Гуппи</li>
                    <li>Скалярии</li>
                </ul>

            </li>
            <li>Морские
                <ul>
                    <li>Морская форель</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<script>

    /* Дерево: проверка клика на заголовке, http://learn.javascript.ru/task/derevo-proverka-klika-na-zagolovke */
    /* Андрей Порубов */

    var tree = document.getElementById('tree');

    tree.onclick = function(evt) {
        var evt = evt || event,
            target = evt.target || evt.srcElement,
            tempSpan = document.createElement('span'),
            titleText = target.firstChild,
            isClickOnTitle;

        target.insertBefore(tempSpan, titleText);
        tempSpan.appendChild(titleText);

        isClickOnTitle = (document.elementFromPoint(evt.clientX, evt.clientY) == tempSpan);

        target.insertBefore(titleText, tempSpan);
        target.removeChild(tempSpan);

        if(!isClickOnTitle) return;

        /* раскрыть-закрыть детей */
        var node = target.getElementsByTagName('ul')[0];
        if (!node) return; // нет детей

        node.style.display = node.style.display ? '' : 'none';
    };

    tree.onmousedown = tree.onselectstart = function() {
        return false;
    };

</script>

</body>
</html>
