<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .selected {
            background: #0f0;
        }
        li {
            cursor: pointer;
        }
    </style>
</head>
<body>

Клик на элементе выделяет только его.<br>
Ctrl(Cmd)+Клик добавляет/убирает элемент из выделенных.<br>
Shift+Клик добавляет промежуток от последнего кликнутого к выделению.<br>

<ul>
    <li>Кристофер Робин</li>
    <li>Винни-Пух</li>
    <li>Ослик Иа</li>
    <li>Мудрая Сова</li>
    <li>Кролик. Просто кролик.</li>
</ul>

<script src="jquery-1.10.1.min.js"></script>
<script>

    /* Список с выделением, http://learn.javascript.ru/task/spisok-s-vydeleniem */
    /* Андрей Порубов */

    function SelectableList(options) {

        var list;

        init();

        function init() {
            list = options.element;

            list.on('click', 'li');
        }

    }

    var selectableList = new SelectableList({
        element: $(document.children[0])
    });

</script>

</body>
</html>
