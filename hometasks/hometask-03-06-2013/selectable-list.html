<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .selectable-list > li {
            cursor: pointer;
        }
        .selectable-list > li.selected {
            background: #0f0;
        }
    </style>
</head>
<body>

Клик на элементе выделяет только его.<br>
Ctrl(Cmd)+Клик добавляет/убирает элемент из выделенных.<br>
Shift+Клик добавляет промежуток от последнего кликнутого к выделению.<br>

<ul>
    <li>Кристофер Робин</li>
    <li>Винни-Пух</li>
    <li>Ослик Иа</li>
    <li>Мудрая Сова</li>
    <li>Кролик. Просто кролик.</li>
</ul>

<script src="jquery-1.10.1.min.js"></script>
<script>

    /* Список с выделением, http://learn.javascript.ru/task/spisok-s-vydeleniem */
    /* Андрей Порубов */

    // === компонент списка с выделением ===

    function SelectableList(options) {

        // --- инициализация ---

        var list, lastSelectedItem;

        init();

        // --- приватные методы ---

        function init() {
            list = $(options.element).addClass('selectable-list');

            list.on('click', 'li', onItemClick);
            list.on('selectstart mousedown contextmenu', function(event) { event.preventDefault(); } );
        }

        function toggleItem(item) {
            item.toggleClass('selected');
        }

        function rememberItem(item) {
            if(item.hasClass('selected')) lastSelectedItem = item;
        }

        function selectRange(firstItem, secondItem) {
            var items, firstItemIndex, secondItemIndex, startIndex, endIndex;

            if(!firstItem || !secondItem) return;

            items = list.find('li');

            firstItemIndex = items.index(firstItem);
            secondItemIndex = items.index(secondItem);
            startIndex = Math.min(firstItemIndex, secondItemIndex);
            endIndex = Math.max(firstItemIndex, secondItemIndex);

            items.slice(startIndex, endIndex + 1).addClass('selected');
        }

        function unselectAll() {
            list.find('li').removeClass('selected');
        }

        // --- обработчики событий ---

        function onItemClick(event) {
            var item = $(event.target);

            if(event.ctrlKey) {
                toggleItem(item);
            } else if(event.shiftKey) {
                unselectAll();
                selectRange(lastSelectedItem, item);
            } else {
                unselectAll();
                toggleItem(item);
            }

            rememberItem(item);
        }

    }

    // === создание компонента списка с выделением ===

    var selectableList = new SelectableList({
        element: $('ul').first()
    });

</script>

</body>
</html>
