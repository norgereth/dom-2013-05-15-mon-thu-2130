<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>

<input type="button" id="hider" value="Нажми, чтобы меня спрятать" />

<script>

    /* Спрятаться, http://learn.javascript.ru/task/spryatatsya */
    /* Андрей Порубов */

    document.getElementById('hider').onclick = function() {
        this.style.display = 'none';
    };

</script>

</body>
</html>
