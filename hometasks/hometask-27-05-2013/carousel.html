<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="carousel.css" />
</head>

<body>

<!-- ваша верстка виджета, ваши стили -->
<div id="carousel" class="carousel">
    <div class="carousel-control carousel-prev">‹ </div>
    <div class="carousel-gallery">
        <ul class="carousel-items">
            <li><img src="1.png"></li>
            <li><img src="2.png"></li>
            <li><img src="3.png"></li>
            <li><img src="4.png"></li>
            <li><img src="5.png"></li>
            <li><img src="6.png"></li>
            <li><img src="7.png"></li>
            <li><img src="8.png"></li>
            <li><img src="9.png"></li>
            <li><img src="10.png"></li>
        </ul>
    </div>
    <div class="carousel-control carousel-next">› </div>
</div>

<script>

    /* Карусель, http://learn.javascript.ru/task/karusel */
    /* Андрей Порубов */

    /* этот код помечает картинки цифрами, для удобства разработки
     его можно убрать, если не нужен */
    var lis = document.getElementsByTagName('li');
    for(var i=0; i<lis.length; i++) {
        lis[i].style.position='relative';
        var span = document.createElement('span');
        span.style.cssText='position:absolute;left:0;top:0';
        span.innerHTML = i+1;
        lis[i].appendChild(span);
    }

    // ----------- компонент карусели --------------

    function Carousel(options) {

        // --- инициализация ---

        var container, prev, next, list, itemsCount;

        var IMG_WIDTH = 130, // ширина изображения
            IMG_COUNT = 3; //  количество видимых изображений в карусели

        init();

        // --- приватные методы ---

        function init() {
            container = options.element;
            prev = container.querySelector('.carousel-prev');
            next = container.querySelector('.carousel-next');
            list = container.querySelector('.carousel-items');
            itemsCount = list.getElementsByTagName('li').length;
            prev.onclick = onPrevClick;
            next.onclick = onNextClick;
            prev.onmousedown = prev.onselectstart = next.onmousedown = next.onselectstart = function() { return false; };
            list.style.marginLeft = 0;
        }

        function scrollPrev() {
            if(!parseInt(list.style.marginLeft)) return;
            list.style.marginLeft = (parseInt(list.style.marginLeft) + 130) + 'px';
        }

        function scrollNext() {
            if(parseInt(list.style.marginLeft) == (-1 * (itemsCount - IMG_COUNT) * IMG_WIDTH)) return;
            list.style.marginLeft = (parseInt(list.style.marginLeft) - 130) + 'px';
        }

        // --- обработчики событий ---

        function onPrevClick() {
            scrollPrev();
        }

        function onNextClick() {
            scrollNext();
        }

        // --- приватные методы ---

        this.scrollPrev = function() {
            scrollPrev();
        };

        this.scrollNext = function() {
            scrollNext();
        };

    }

    // ----------- создание компонента карусели --------------

    var carousel = new Carousel({
        element: document.getElementById('carousel')
    });

</script>

</body>
</html>
